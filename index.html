<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="rectangle">
        <div class="box"></div>
    </section>

    <section class="form">
        <div class="box__rect"></div>
    </section>

    <section class="smile">
        <div class="laughter"></div>
    </section>

    <section class="face">
        <div class="face__box">
            <div class="face__eyes"></div>
            <div class="mouth"></div>
        </div>
    </section>

    <section class="circle">
        <div class="box__circle">
            <div class="circle__center"></div>
        </div>
    </section>

    <section class="bee">
        <div class="box__bee">
            <div class="bee__black"></div>
            <div class="bee__black"></div>
            <div class="bee__black"></div>
            <div class="bee__black"></div>
        </div>
        <div class="bee__fly">
            <div class="bee__white"></div>
            <div class="bee__white"></div>
        </div>
    </section>

    <section class="hat">
        <div class="box__hat"></div>
        <div class="line"></div>
        <div class="circle_l"></div>
        <div class="circle_i"></div>
        <div class="circle_n"></div>
        <div class="circle_e"></div>
    </section>
</body>
</html>
